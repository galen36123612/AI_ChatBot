<!DOCTYPE html>
<html>
<head>
    <title>智能助理</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user-message {
            flex-direction: row-reverse;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .bot-message .message-content {
            background: white;
            border-bottom-left-radius: 5px;
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
        }

        .bot-avatar {
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
        }

        .user-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        #message-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .action-button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            color: white;
        }

        #voice-button {
            background: linear-gradient(135deg, #00b4db 0%, #0083b0 100%);
        }

        #voice-button:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(0, 180, 219, 0.3);
        }

        #voice-button.recording {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            animation: pulse 1.5s infinite;
        }

        #send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Custom Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c3cfe2;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8b8d0;
        }

        /* Loading Animation */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 5px 10px;
            margin: 10px 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typingAnimation 1.5s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .speech-feedback {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: rgba(102, 126, 234, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px;
            display: none;
            font-size: 0.9em;
            color: #667eea;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        .input-wrapper {
            position: relative;
            flex-grow: 1;
        }

        .recording-waves {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            align-items: center;
            gap: 3px;
        }

        .wave {
            width: 3px;
            height: 15px;
            background: #667eea;
            border-radius: 3px;
            animation: wave 1s infinite ease-in-out;
        }

        .wave:nth-child(2) { animation-delay: 0.2s; }
        .wave:nth-child(3) { animation-delay: 0.4s; }
        .wave:nth-child(4) { animation-delay: 0.6s; }

        @keyframes wave {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1); }
        }

        .recording .recording-waves {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            智能助理
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-container">
            <button id="voice-button" class="action-button">
                <i class="fas fa-microphone"></i>
            </button>
            <input type="text" id="message-input" placeholder="輸入訊息...">
            <button id="send-button" class="action-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <script>
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const voiceButton = document.getElementById('voice-button');
        const chatMessages = document.getElementById('chat-messages');
        let isRecording = false;

        // Speech Recognition Setup
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.lang = 'zh-TW';
        recognition.continuous = false;
        recognition.interimResults = false;

        // Text-to-Speech Setup
        const synth = window.speechSynthesis;

        function addMessage(message, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;

            const avatar = document.createElement('div');
            avatar.className = `avatar ${isUser ? 'user-avatar' : 'bot-avatar'}`;
            avatar.innerHTML = isUser ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = message;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            if (!isUser) {
                speakMessage(message);
            }
        }

        function addTypingIndicator() {
            const indicatorDiv = document.createElement('div');
            indicatorDiv.className = 'typing-indicator';
            indicatorDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatMessages.appendChild(indicatorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return indicatorDiv;
        }

        function speakMessage(text) {
            synth.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-TW';
            utterance.pitch = 1;
            utterance.rate = 1;
            synth.speak(utterance);
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';

            const typingIndicator = addTypingIndicator();

            try {
                const response = await fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                typingIndicator.remove();

                const data = await response.json();
                if (data.error) {
                    addMessage('發生錯誤，請稍後再試。', false);
                } else {
                    addMessage(data.response, false);
                }
            } catch (error) {
                typingIndicator.remove();
                addMessage('發生錯誤，請稍後再試。', false);
            }
        }

        voiceButton.addEventListener('click', () => {
            if (!isRecording) {
                recognition.start();
                voiceButton.classList.add('recording');
                voiceButton.innerHTML = '<i class="fas fa-stop"></i>';
                inputWrapper.classList.add('recording');
                speechFeedback.style.display = 'block';
                isRecording = true;
            } else {
                recognition.stop();
                voiceButton.classList.remove('recording');
                voiceButton.innerHTML = '<i class="fas fa-microphone"></i>';
                inputWrapper.classList.remove('recording');
                speechFeedback.style.display = 'none';
                isRecording = false;
            }
        });

        recognition.onresult = (event) => {
            let interimTranscript = '';
            let finalTranscript = '';

            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                    finalTranscript += transcript;
                    messageInput.value = finalTranscript;
                } else {
                    interimTranscript += transcript;
                }
            }

            // Show interim results in speech feedback
            if (interimTranscript !== '') {
                speechFeedback.textContent = interimTranscript;
                speechFeedback.style.display = 'block';
            }

            // If we have final transcript, send the message
            if (finalTranscript !== '') {
                messageInput.value = finalTranscript;
                // Optional: automatically send message when speech is final
                // sendMessage();
            }
        };

        recognition.onend = () => {
            if (isRecording) {
                recognition.start();
            } else {
                voiceButton.classList.remove('recording');
                voiceButton.innerHTML = '<i class="fas fa-microphone"></i>';
                inputWrapper.classList.remove('recording');
                speechFeedback.style.display = 'none';
            }
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            voiceButton.classList.remove('recording');
            voiceButton.innerHTML = '<i class="fas fa-microphone"></i>';
            inputWrapper.classList.remove('recording');
            speechFeedback.style.display = 'none';
            isRecording = false;
        };

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
